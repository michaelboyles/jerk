on:
  release:
    types: ["published"]

env:
  REVISION: ${{ github.sha }}-SNAPSHOT
  AWS_REGION: eu-west-2
  S3BUCKET: ${{ secrets.S3BUCKET }}

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: 23
          distribution: temurin
          cache: maven
      - run: mvn deploy --no-transfer-progress -Drevision=${{ github.event.release.name }} -Daws.region=${{ env.AWS_REGION }} -P publish
        env:
          # These variables have significance in the settings.xml generated by setup-java
          # See https://github.com/actions/setup-java
          # The OSSRH values can be regenerated here: https://central.sonatype.com/account
          MAVEN_USERNAME: tRn2l2uN
          MAVEN_CENTRAL_TOKEN: ${{ secrets.OSSRH_TOKEN }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
